    </head>
    <body>
        <form>
            <input type="text" placeholder="text input"/>
            <input type="password" placeholder="password input"/>
            <input type="radio" placeholder="radio input"/>
            <input type="checkbox" placeholder="checkbox input"/>
            <input type="url" placeholder="url input"/>
            <input type="week" placeholder="week input"/>
            <input type="time" placeholder="time input"/>
            <input type="tel" placeholder="telephone input"/>
            <input type="search" placeholder="search input"/>

            <input type="date" placeholder="date input">
            <input type="color" placeholder="color input">

            <input type="submit" placeholder="submit input"/>

        </form>
